<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Hangman Game</title>
	<script src="https://code.jquery.com/jquery-3.1.1.js"
  		integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  		crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="hangman.css">
</head>

<body>

	<header>HANGMAN GAME</header>
	<img src="images_hangman/hangman_1.png" alt="Hangman Game Graphic">

	<div id="alphabetpanel" class="container">
		<div id="panelHeading">
			<h1 id=panelTitle>Guess A Letter</h1>
		</div>
		<div id=panelBody>
			<button id="buttonA" class="letterbtn" value="A"><h1>A</h1></button>	
			<button id="buttonB" class="letterbtn" value="B"><h1>B</h1></button>
			<button id="buttonC" class="letterbtn" value="C"><h1>C</h1></button>
			<button id="buttonD" class="letterbtn" value="D"><h1>D</h1></button>
			<button id="buttonE" class="letterbtn" value="E"><h1>E</h1></button>
			<button id="buttonF" class="letterbtn" value="F"><h1>F</h1></button>
			<button id="buttonG" class="letterbtn" value="G"><h1>G</h1></button>
			<button id="buttonH" class="letterbtn" value="H"><h1>H</h1></button>
			<button id="buttonI" class="letterbtn" value="I"><h1>I</h1></button>
			<button id="buttonJ" class="letterbtn" value="J"><h1>J</h1></button>
			<button id="buttonK" class="letterbtn" value="K"><h1>K</h1></button>
			<button id="buttonL" class="letterbtn" value="L"><h1>L</h1></button>
			<button id="buttonM" class="letterbtn" value="M"><h1>M</h1></button>
			<button id="buttonN" class="letterbtn" value="N"><h1>N</h1></button>	
			<button id="buttonO" class="letterbtn" value="O"><h1>O</h1></button>
			<button id="buttonP" class="letterbtn" value="P"><h1>P</h1></button>
			<button id="buttonQ" class="letterbtn" value="Q"><h1>Q</h1></button>
			<button id="buttonR" class="letterbtn" value="R"><h1>R</h1></button>
			<button id="buttonS" class="letterbtn" value="S"><h1>S</h1></button>
			<button id="buttonT" class="letterbtn" value="T"><h1>T</h1></button>
			<button id="buttonU" class="letterbtn" value="U"><h1>U</h1></button>
			<button id="buttonV" class="letterbtn" value="V"><h1>V</h1></button>
			<button id="buttonW" class="letterbtn" value="W"><h1>W</h1></button>
			<button id="buttonX" class="letterbtn" value="X"><h1>X</h1></button>
			<button id="buttonY" class="letterbtn" value="Y"><h1>Y</h1></button>
			<button id="buttonZ" class="letterbtn" value="Z"><h1>Z</h1></button>
		</div>
	</div>

	<div id="playPanel">PlayPanel</div>

<script src=game.js</script>




</body>
</html>
